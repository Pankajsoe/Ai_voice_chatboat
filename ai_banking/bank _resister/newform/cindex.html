<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Banking Form</title>
  <link rel="stylesheet" href="cnew.css">
  <script src="cnew.js" defer></script>
</head>
<body>
  <div class="background-container">
    <div class="form-container">
      <h1>Bank Account Form</h1>
      <form id="bankForm">
        <div class="input-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
        </div>

        <div class="input-group">
          <label for="accountNumber">Account Number</label>
          <input type="text" id="accountNumber" name="accountNumber" required placeholder="Account number">
        </div>

        <div class="input-group">
          <label for="accountType">Account Type</label>
          <select id="accountType" name="accountType" required>
            <option value="" disabled selected>Select account type</option>
            <option value="savings">Savings</option>
            <option value="checking">Checking</option>
            <option value="business">Business</option>
          </select>
        </div>

        <div class="input-group">
          <label for="amount">Initial Deposit</label>
          <input type="number" id="amount" name="amount" required placeholder="Enter deposit amount" min="0">
        </div>

        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>

        <div class="input-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
        </div>

        <div class="terms"><br>
          <input type="checkbox" id="terms" name="terms" required> <br>
          <label for="terms">I agree to the terms and conditions</label>
        </div>

        <div class="btn-group">
        
         
          <input type="submit" value="submit"  name=" ">
          
        </div>
      </form>
      <div class="response" id="responseMessage"></div>
    </div>
  </div>
</body>
</html>
